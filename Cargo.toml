[package]
name = "esp32-memory-limit"
version = "0.1.0"
authors = ["Juraj Mich√°lek <juraj.michalek@espressif.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
critical-section = { version = "1.1.2" }
